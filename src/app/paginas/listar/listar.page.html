<ion-header>
  <ion-toolbar>
    <ion-title>lista de Autos</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col><button [routerLink]="['/iniciar-sesion']">Identificarse</button></ion-col>
      <ion-col></ion-col>
      <ion-col><button [routerLink]="['/listar-carrito']">carrito</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-card *ngFor="let a of autoMovil">
    <img [src]="a.foto" />
    <ion-card-header>
      <ion-card-title>{{ a.nombre }}</ion-card-title>
      <br>
      <ion-card-subtitle>Marca: {{ a.marca }}</ion-card-subtitle>
      <ion-card-subtitle>Color: {{ a.color }}</ion-card-subtitle>
      <ion-card-subtitle>Combustible: {{ a.combustible }}</ion-card-subtitle>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col><ion-button fill="clear" [routerLink]="['/automoviles',a.id]" >Mas informacion</ion-button></ion-col>
        <ion-col><ion-button fill="clear" (click)="ShareApp()" >
          <ion-icon slot="start" ios="share" md="share" >Compartir</ion-icon>
        </ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="cargarMasAutos()">
    <ion-infinite-scroll-content
      loadingText="Cargando ..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
